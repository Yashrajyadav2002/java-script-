<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <Form id="Form" align="center">
        <div class="container">
            <div class="input">
                <p id="errorname"></p>
               Enter Name <input type="text"  id="Name" placeholder="Enter your name"><br><br>

               <p id="erroremail"></p>
               Enter Email <input type="text"  id="email" placeholder="Enter your email"><br><br>

               <p id="errornumber"></p>
               Enter Number <input type="text"  id="number" placeholder="Enter your number"><br><br>

               <p id="errorpass"></p>
               Enter Pass <input type="text"  id="pass" placeholder="Enter your pass"><br><br>

               <p id="errorcopass"></p>
               Enter Cpass <input type="text"  id="copass" placeholder="Enter your cpass"><br><br>

               <input type="submit" value="sign-up" onclick="return signuppage()" >

            </div>
        </div>
    </Form>


    <script src="from.js"></script>
</body>
</html>
