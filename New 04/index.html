<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced JavaScript Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #clock {
      font-size: 24px;
      margin: 15px 0;
    }
    #quote {
      font-style: italic;
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>

  <!-- Digital Clock -->
  <div id="clock"></div>

  <!-- Quote -->
  <div id="quote">Click below to see a random quote!</div>

  <!-- Buttons -->
  <button onclick="changeColor()">Change Background Color</button>
  <button onclick="resetColor()">Reset Background</button>
  <button onclick="showQuote()">Show Quote</button>

  <script src="script.js"></script>
</body>
</html>
