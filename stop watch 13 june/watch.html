<head>

    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <h1>this is watch face
        
    </h1>

    </div>
    <div class="seprator"></div>

    </div>
    <div class="seprator"></div>
    <div class="time-section">
    <div class="time" id="seconds">00</div>
    <div class="label">seconds</div>

    </div>
    </div>
    </div>

    
</body>
